    <!-- ------------------------------profile section ----------------------------- -->


    <section class="profile-section">

      <div class="profile-section-card">

        <div class="profile-title-div">
          <h5 class="profile-title">
            Profile
          </h5>

          <div class="profile-edit">
            <div class="profile-edit-img-div">
              <img src="./Images/gearGreen.svg" class="porfile-edit-icon">
            </div>
            <h6 class="profile-edit-h6">Edit</h6>
          </div>
        </div>
        <!-- section 1 form -->

        <div class="profile-form-div">
            <div class="profile-form-head">
              <div class="profile-form-head-img-div">
              <img src="./Images/gearGreen.svg" class="profile-form-head-img">
              </div>
              <h4 class="profile-form-head-h4">Personal Details</h4>
            </div>
          
          
          <div class="row profile-form-content-1">

            <div class="col-md-6 col-12">
              <div class="profile-form-content">
                <div class="profile-form-img-div">
                  <img src="./Images/person-1.jpg" class="profile-form-img">
                  <a href="#">
                    <img src="./Images/gearGreen.svg" class="profile-form-img-icon">
                  </a>
                </div>
                <div class="form-input-div">
                  <label class="form-input-label">PAN CARD</label>
                  <input type="text" class="form-input">
                </div>  
              </div>
            </div>

            <div class="col-md-6 col-12"> 
              <div class="profile-form-content">

                <div class="form-input-div">
                  <label class="form-input-label">FULL NAME</label>
                  <div class="form-input-group">
                    <select name="name_with_initials">
                      <option selected>Mr.</option>
                      <option >Mrs.</option>
                      <option >Miss.</option>
                    </select>
                    <input type="text" class="form-input">
                  </div>
                </div> 

                <div class="form-input-div">
                  <label class="form-input-label">DATE OF BIRTH</label>
                  <input type="date" class="form-input form-input-date">
                </div> 
                
                <div class="form-input-div">
                  <label class="form-input-label">EMAIL ID</label>
                  <input type="email" class="form-input">
                </div> 

                <div class="form-input-div">
                  <label class="form-input-label">MOBILE NUMBER</label>
                  <input type="text" class="form-input">
                </div> 

                <div class="form-input-div">
                  <label class="form-input-label">PINCODE</label>
                  <input type="text" class="form-input">
                </div> 

              </div> 
            </div>

          </div>
        </div>

        <!-- section 2 form -->

        <div class="profile-form-div">
            <div class="profile-form-head">
              <div class="profile-form-head-img-div">
              <img src="./Images/gearGreen.svg" class="profile-form-head-img">
              </div>
              <h4 class="profile-form-head-h4">Personal Details</h4>
            </div>
          
          
          <div class="row profile-form-content-1">

            <div class="col-md-6 col-12">
              <div class="profile-form-content">
               
                 <div class="form-input-div">
                  <label class="form-input-label">FULL NAME</label>
                  <select id="cars" name="cars" class="form-input-select">
                    <option selected>Salaried</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
                </div> 

                <div class="form-input-div">
                  <label class="form-input-label">DATE OF BIRTH</label>
                  <input type="text" class="form-input">
                </div> 
                
              </div>
            </div>

            <div class="col-md-6 col-12">
              <div class="profile-form-content">

                <div class="form-input-div">
                  <label class="form-input-label">FULL NAME</label>
                  <select id="cars" name="cars" class="form-input-select">
                    <option selected>Organization</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>               
                
              </div> 
            </div>

          </div>
        </div>

        <button class="profile-submit-button">Save</button>
      </div>

    </section>
