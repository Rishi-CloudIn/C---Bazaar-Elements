    <title>EMI Calculator</title>
    <link rel="stylesheet" href="Emi_calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  </head>

  <body>

    <section class="emi-container container">
      <div class="emi-content-div">
        <h1 class="h4 fw-bolder">EMI Calculator</h1>
        <div class="row">
          <section class="emi-calculator-section container">
            <div class="row credit-row d-flex justify-content-center" style="padding: 0;">

                    <!-- <img src="./Images/logo-1.svg" class="emi-calculator-img"> -->
                    <h3 class="emi-calculator-h5">Home Loan</h3>

                  </div>
                  <div class="emi-calculator-line emi-calculator-line-active"></div>
                </div>
              </div>

              <div class="col-6">
                <div class="emi-calculator-content-div">
                  <div class="emi-calculator-content-1">
                    <!-- <img src="./Images/logo-3.svg" class="emi-calculator-img"> -->
                    <h3 class="emi-calculator-h5">Personal Loan</h3>

                  </div>
                  <div class="emi-calculator-line"></div>
                </div>
              </div>

            </div>
          </section>

          <!-- loan amount -->

          <div class="loan-amount-div mt-5">
            <div class="loan-amount-text d-flex justify-content-between px-4 mt-4 mb-2">
              <h4 class="emi-calculator-h5">Loan Amount</h4>
              <div class="loan-input">
                ₹

              </div>
            </div>
            <div class="loan-amount-range">
              <Input class="range py-4" type="range" step="1" name="range" value="0" min="0" max="10">

              <ul class="d-flex px-2 flex-row justify-content-between">
                <!-- <li class="loan-range-big"></li> -->

                </li>

                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-big"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-big"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-big"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-sm"></li>
                <li class="loan-range-big"></li>
              </ul>
            </div>
          </div>

          <!-- tenure -->

          <div class="loan-amount-div mt-5">
            <div class="loan-amount-text d-flex justify-content-between px-4 mt-4 mb-2">
              <h4 class="emi-calculator-h5">Tenure</h4>
              <div class="loan-input">
                <input type="text" class="loan-input-1" value="1" max-length='3' size="3">
                (Months)
              </div>
            </div>
            <div class="loan-amount-range">
              <Input class="range py-4" type="range" step="1" name="range" value="0" min="0" max="360">
              </Input>

          <!-- Interest Rate -->

          <div class="loan-amount-div mt-5">
            <div class="loan-amount-text d-flex justify-content-start px-4 mt-4 mb-2">
              <h4 class="emi-calculator-h5 me-4">Interest Rate -</h4>
              <div class="loan-input">
                <input type="text" class="loan-input-1" value="0" size="5">

              </div>

            <button class="calculate-btn my-4">Calculate</button>

        <div class="row">
          <h4 class="emi-calculator-h5">Break-up of all total amount payable</h4>
          <div class="col-6">
            <div class="loan-chart-div-1">

          <div class="col-6">
            <div class="loan-chart-div-main">
              <div class="loan-chart-div-2">
                <div class="loan-chart-content d-flex flex-row align-items-center">

    <script>
      let x = document.querySelectorAll( ".myCur" );
      for ( let i = 0, len = x.length; i < len; i++ )
      {
        let num = Number( x[ i ].innerHTML )
          .toLocaleString( 'en' );
        x[ i ].innerHTML = num;
        x[ i ].classList.add( "currSign" );
      }
    </script>

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
